## support
support_title: Invest & Support In This API Definition Work
support_header: I depend on the support of my partners to fund my work as an independent analysts. I have been monitoring the world of APIs since July of 2010 through the support of my partners, and a handful of writing or consulting projects along the way. I work to make all my tooling as forkable, and dependent free as they possibly can, running 100%, or near 100% entirely client-side.
support_footer: I pay my bills by consulting on API projects, and writing white papers and guides. You can find much of my research freely available across my website(s), but if you want to support my work, and get a single snapshot of it at any point in time. If you would like enhancements to this tool, or have a copy running on your own server, in your own envrionment let meknow. Thank you for your support, and feel free to ping me directly if you have more questions.

# about
about_title: About My Stack Network API Definition Work
about_header: I feel pretty strongly that there needs to be a wealth of open API definitions out there for API providers, service providers, and consumers can put to use. To fully realize the API economy we are all talking about, we need to do the hard work to craft, share, collaborate, and reuse the best API patterns out there.
about_footer: This work is born out of my <a href="http://theapistack.com/">original API Stack work</a>, where I have been publishing any API definition I found, or crafted. I'm still aggregating API definitoins there, but I'm also now certifying some of the most requested definitions by my partners, so they can be used to fuel new tooling, services, and integrations. I'll keep everything listed on the API stack site, but you can also get at each project using via the Stack Network Github org.
